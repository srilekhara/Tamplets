<!-- templates/output.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Prediction Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('/static/uploads/bg_butt.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      color: rgb(228, 7, 7);
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">ü¶ã Prediction Results</h2>
    <div class="row">
      {% for i in range(predictions|length) %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="{{ filepaths[i] }}" class="card-img-top" alt="Butterfly Image">
            <div class="card-body">
              <h5 class="card-title text-center">{{ predictions[i] }}</h5>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="text-center">
      <a href="/input" class="btn btn-success mt-3" style="font-weight: bold; font-size: 18px; padding: 12px 24px; border-radius: 10px; box-shadow: 0 0 10px #00000080;">üñºÔ∏è Upload Another Image</a>      
    </div>
  </div>
</body>
</html>
